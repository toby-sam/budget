<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bonus Income</title>
    <link rel="stylesheet" href="budget.css">
</head>

<body>

    <header class="navbar">
        <h1>Toby Budget â€“ Bonus Income</h1>
        <div class="nav-links">
            <!-- Populated by nav.js -->
        </div>
    </header>

    <main class="container">

        <!-- ========================= -->
        <!--  SUMMARY                  -->
        <!-- ========================= -->
        <section class="card">
            <h2>Bonus Income Summary</h2>

            <div class="row summary-row">
                <div>
                    <div class="small">Total Bonus Income (AUD)</div>
                    <div id="bonusTotalIncome" class="badge">$0.00</div>
                </div>

                <div>
                    <div class="small">Total Entries</div>
                    <div id="bonusTotalEntries" class="badge">0</div>
                </div>
            </div>
        </section>

        <!-- ========================= -->
        <!--  ADD BONUS INCOME         -->
        <!-- ========================= -->
        <section class="card">
            <h2>Add Bonus Income Entry</h2>

            <div class="row" style="gap:10px;">
                <div>
                    <label>Date</label>
                    <input id="bonusDate" type="date">
                </div>

                <div style="flex: 1;">
                    <label>Description</label>
                    <input id="bonusDesc" type="text" placeholder="e.g. Year-end bonus, Commission">
                </div>

                <div>
                    <label>Amount (AUD)</label>
                    <input id="bonusAmount" type="number" step="0.01" placeholder="0.00">
                </div>

                <div style="align-self: flex-end;">
                    <button id="addBonusBtn" class="primary">Add</button>
                </div>
            </div>
        </section>

        <!-- ========================= -->
        <!--  BONUS INCOME TABLE       -->
        <!-- ========================= -->
        <section class="card">
            <h2>Bonus Income Entries</h2>

            <div class="table-wrapper">
                <table id="bonusTable">
                    <thead>
                        <tr>
                            <th>Date</th>
                            <th>Description</th>
                            <th class="amount">Amount (AUD)</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody id="bonusTableBody"></tbody>
                </table>
            </div>
        </section>

    </main>

    <!-- JS -->
    <script src="state.js"></script>
    <script src="nav.js"></script>
    <script src="bonus-income.js"></script>

</body>

</html>
