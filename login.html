<!DOCTYPE html>
<html>
<head>
    <title>Secure Login</title>
    <style>
        body {
            font-family: Arial;
            background:#f0f4ff;
            height:100vh;
            display:flex;
            justify-content:center;
            align-items:center;
        }
        .box {
            background:white;
            padding:30px;
            border-radius:12px;
            box-shadow:0 0 15px rgba(0,0,0,0.1);
            width:300px;
            text-align:center;
        }
        input {
            font-size:24px;
            padding:10px;
            width:100%;
            text-align:center;
            letter-spacing:6px;
        }
        button {
            width:100%;
            margin-top:15px;
            padding:10px;
            font-size:18px;
            background:#2f6bff;
            color:white;
            border:none;
            border-radius:8px;
        }
        .error {
            color:red;
            margin-top:10px;
            display:none;
        }
    </style>
</head>
<body>

<div class="box">
    <h2>Enter PIN</h2>
    <input id="pinInput" type="password" maxlength="6">
    <button onclick="login()">Login</button>
    <div id="errorMsg" class="error">Incorrect PIN</div>
</div>

<script src="pin.js"></script>
<script>
function login() {
    let pin = document.getElementById("pinInput").value.trim();
    if (pin === BUDGET_PIN) {
        // Store session and redirect to main app
        sessionStorage.setItem("budgetAuth", "yes");
        window.location.href = "budget.html";
    } else {
        document.getElementById("errorMsg").style.display = "block";
    }
}
</script>

</body>
</html>
